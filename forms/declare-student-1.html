<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="css/slick.css"/>
  <link rel="stylesheet" type="text/css" href="css/base.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
  <title>推荐申报</title>
		</head>
	<body>
		<div class="header">
			<span>推荐申报</span>
			<a href="javascript:history.go(-1)" class="back"><i class="iconfont icon-left"></i></a>
		</div>
		<ul class="dorm-book">
			<div class="pro-word">
				<h3>说明:</h3>
				<p class="pro-tip">此申报表是申报的预留信息,用于申报预先登记。在正式申报工作开始时,我们会及时通知您。</p>
				<span class="goin"><i class="iconfont icon-right"></i></span>
			</div>
			<li>
				<div class="show-btn">
					<span class="book-tit">申报类型</span>
					<input type="text" name="name" placeholder="请选择申报类型" disabled="disabled" />
				</div>
				<span class="goin"><i class="iconfont icon-right"></i></span>
				<div class="checkshow">
					<p class="checked">向贵州省人社厅申报</p>
					<p>向就读学校申报</p>
					<p>申请加入见习基地</p>
				</div>
			</li>
			</li>
			<div class="reportcard">
				<a  class="db ta-center print">就业援助申报表</a>
			</div>

			<li class="upload-head ta-center">
				<span>
					<img src="img/take-photo.png">
					<input type="file" />
				</span>
				<p>为方便大家认识您,请上传近期大头照片</p>
			</li>
			<li>
			    <span class="book-tit">姓名</span>
			    <input type="text" name="name" placeholder="请输入姓名" />
			    <div class="sex">
			    	<label class="sex-check">男</label>
			    	<label>女</label>
			    </div>
			</li>
			<li>
				<span class="book-tit">身份证号</span>
		        <input type="text" name="name" placeholder="请填写您的身份证号码" />
			</li>
			<li class="upload-head ta-center">
				<span>
					<img src="img/take-photo.png">
					<input type="file" />
				</span>
				<p>上传身份证照片</p>
			</li>
			<li>
				<span class="book-tit">手机</span>
				<input type="text" name="name" placeholder="请填写您的个人手机号码" />
			</li>
			<li>
				<span class="book-tit">验证码</span>
				<input type="text" name="name" placeholder="请填写您的个人手机号码" />
				<button type="button">获取验证码</button>
			</li>
			<li>
				<span class="book-tit">联系邮箱</span>
				<input type="text" name="name" placeholder="请填写您的联系邮箱地址" />
			</li>
			<li>
				<span class="book-tit">联系地址</span>
				<input type="text" name="name" placeholder="您可以接收快递的地址" disabled="disabled"/>
				<span class="goin"><i class="iconfont icon-right"></i></span>
			</li>
			<li>
				<span class="book-tit">就读院校</span>
				<input type="text" name="name" placeholder="请填写您的就读院校名称" />
			</li>
			<li>
				<span class="book-tit">系别专业</span>
				<input type="text" name="name" placeholder="请填写您的院系和专业名称" />
			</li>
			<li>
				<div class="show-btn">
					<span class="book-tit">学历学位</span>
					<input type="text" name="name" placeholder="请选择您学历" disabled="disabled" />
				</div>
				<span class="goin"><i class="iconfont icon-right"></i></span>
				<div class="checkshow">
					<p class="checked">专科</p>
					<p>本科</p>
					<p>研究生</p>
				</div>
			</li>
			<li>
				<span class="book-tit">毕业时间</span>
				<input type="text" name="name" placeholder="请填写您毕业的时间" />
			</li>
		</ul>
		<div class="step-btn">
				<a href="javascript:history.go(-1)" class="ta-center db">完成</a>
		</div>
  <script src="js/jquery-1.10.2.min.js"></script>
   <script type="text/javascript" src="js/basic.js"></script>	
  <script type="text/javascript" src="js/rem.js"></script>	
	</body>
</html>
