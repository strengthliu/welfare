<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="css/base.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
  <title>送加油卡</title>
	</head>
	<body class="bge">
		<div class="header">
			<span>送加油卡</span>
			<a href="javascript:history.go(-1)" class="back"><i class="iconfont icon-left"></i></a>
		</div>
		<div class="report-process">
			<ul class="process-inner">
				<li class="clearfix line1">
					<span class="pro-img"><img src="img/register-in.png"></span>
					<div class="pro-word"> 
						<h3>领加油卡</h3>
						<p class="pro-tip">领卡登记</p>
						<span class="goin"><i class="iconfont icon-right"></i></span>
					</div>
				</li>
				<li class="clearfix">
					<span class="pro-img"><img src="img/book-room.png"></span>
					<div class="pro-word nodo"> 
						<h3>送达签收</h3>
						<p class="pro-tip">接收单位确认收到加油卡。</p>
						<span class="goin"><i class="iconfont icon-right"></i></span>
					</div>
				</li>
				<li class="clearfix">
					<span class="pro-img"><img src="img/arrive.png"></span>
					<div class="pro-word  nodo"> 
						<h3>企业信息记录</h3>
						<p class="pro-tip">学生记录企业相关信息</p>
						<span class="goin"><i class="iconfont icon-right"></i></span>
					</div>
				</li>
				<li class="clearfix pb0">
					<span class="pro-img"><img src="img/print.png"></span>
					<div class="pro-word nodo"> 
						<h3>提交签收单</h3>
						<p class="pro-tip">完成后确认。</p>
						<span class="goin"><i class="iconfont icon-right"></i></span>
					</div>
				</li>
			</ul>
			<div class="pro-icon"><div>
		</div>
	 <script src="js/jquery-1.10.2.min.js"></script>
     <script type="text/javascript" src="js/rem.js"></script>	
	</body>
</html>
