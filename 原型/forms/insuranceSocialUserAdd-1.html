	<script>
		var attribute = 0;
		function setAttr(attr){
			attribute = attr;
			var attrEle = document.getElementById("userAttr");
			switch(attr){
				case 1:
					attrEle.setAttribute("value","初次上社保,需要社保登记。");
					break;
				case 2:
					attrEle.setAttribute("value","已经上过社保,需要社保转入。");
					break;
			}

			var event = new MouseEvent('click', {
				'view': window,
				'bubbles': true,
				'cancelable': true
			});
			event.initMouseEvent("click",true,true,document.defaultView,0,0,0,0,0,false,false,false,false,0,null);
			attrEle.dispatchEvent(event);

		}

		function nextStep(){
			if(attribute !=0)
				switch(attribute){
					case 1:
						location.href='insuranceSocialUserAdd-2-1.html';
						break;
					case 2:
						location.href='insuranceSocialUserAdd-2-2.html';
						break;
				}
			else
				alert("您还没有选择登记类别");
		}


	</script>
