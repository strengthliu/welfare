<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="css/slick.css"/>
  <link rel="stylesheet" type="text/css" href="css/base.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
  <title>类别信息</title>
	<script>
		var attribute = 0;
		function setAttr(attr){
			attribute = attr;
			var attrEle = document.getElementById("userAttr");
			switch(attr){
				case 1:
					attrEle.setAttribute("value","我需要援助站缴纳社保，也需要就业、创业援助。");
					break;
				case 2:
					attrEle.setAttribute("value","我需要援助站代办社保，不需要就业、创业援助。");
					break;
				case 3:
					attrEle.setAttribute("value","一心做公益,我是热心的援助天使。");
					break;
			}

			var event = new MouseEvent('click', {
				'view': window,
				'bubbles': true,
				'cancelable': true
			});
			event.initMouseEvent("click",true,true,document.defaultView,0,0,0,0,0,false,false,false,false,0,null);
			attrEle.dispatchEvent(event);

		}

		function nextStep(){
			if(attribute !=0)
				switch(attribute){
					case 1:
						location.href='user-info-student-notice.html?userAttr=1';
						break;
					case 2:
						location.href='#';
						break;
					case 3:
						location.href='user-info-person-notice.html?userAttr=3';
						break;
				}
			else
				alert("您还没有选择用户类别");
		}


	</script>
		</head>
	<body>
		<div class="header">
			<span>类别信息</span>
			<a href="user-info.html" class="back"><i class="iconfont icon-left"></i></a>
		</div>
		<div class="step">
			<ul class="fs0">
				<li>
					<span class="step-icon passbg">1</span>
					<p class="step-txt">类别信息</p>
				</li>
				<li>
					<span class="step-icon">2</span>
					<p>协议信息</p>
				</li>
				<li>
					<span class="step-icon">3</span>
					<p>开启援助</p>
				</li>
				<li>
					<span class="step-icon">4</span>
					<p>用户信息</p>
				</li>
			</ul>
			<span class="pro-line"><img src="img/pro-line4.png"></span>
		</div>
		<ul class="dorm-book">
			<li>
				<div class="show-btn">
					<span class="book-tit">用户类别</span>
					<input type="text" id="userAttr" name="name" placeholder="请选择您要注册的用户类别" disabled="disabled" />
				</div>
				<span class="goin"><i class="iconfont icon-right"></i></span>
				<div id="attrSelectOption" class="checkshow">
					<p onclick="setAttr(1)">我需要援助站缴纳社保，也需要就业、创业援助。</p>
					<p onclick="setAttr(2)">我需要援助站代办社保，不需要就业、创业援助。</p>
					<p onclick="setAttr(3)">一心做公益,我是热心的援助天使。</p>
				</div>
			</li>

			<!--li class="info-top clearfix">
				<span>推荐人: </span>
				<span class="heade-img">
					<img src="img/person.png">
				</span>
				<span class="stu-name">江静静</span>
				<span class="code"><img src="img/code.png"></span>
			</li-->
		</ul>
		<div class="step-btn">
			<a href="#" id="nextStepButton" class="ta-center db" onClick="nextStep();">下一步</a>
		</div>
  <script src="js/jquery-1.10.2.min.js"></script>
   <script type="text/javascript" src="js/basic.js"></script>	
  <script type="text/javascript" src="js/rem.js"></script>	
	</body>
</html>
