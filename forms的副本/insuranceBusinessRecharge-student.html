<html lang="zh-CN">
<head>

	<body>

		<div class="banner">

					<input type="text" name="name" placeholder="请输入您要充值的金额"/>

				</li>
    	</ul>

		</div>
		<ul class="dorm-book mt3">
		</ul>
		<ul class="dorm-book mt3">
			<li class="basic-tit">
				充值记录
			</li>
			<li class="cost clearfix first">
				<span>时间</span>
				<span>金额</span>
				<span>发票</span>
			</li>
			<li class="cost clearfix">
				<span>2019.01.01 12:00:00</span>
				<span>3000.00</span>
				<span>发票已开</span>
			</li>
			<li class="cost clearfix">
				<span>2019.01.01 12:00:00</span>
				<span>3000.00</span>
				<span><input type="submit" value="开发票" onclick="location.href='fuelCardInvoice.html'" /></span>

		</ul>
