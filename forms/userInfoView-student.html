<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="css/slick.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css" />
		<title>学生信息</title>

			</head>
	<body>
			<div class="header">
				<span>学生信息</span>
				<a href="javascript:history.go(-1)" class="back"><i class="iconfont icon-left"></i></a>
			</div>
			<div class="banner">
				<img src="img/self-report.png">
			</div>
			<div class="contain">
				<ul class="dorm-book">
					<li class="info-top clearfix">
						<span class="heade-img">
							<img src="img/timg.jpeg">
						</span>
						<span class="stu-name">往日时光</span>
						<span class="code"><img src="img/code.png"></span>
					</li>
					<li class="state-box">
						申请状态：
						<span class="state-img"><img src="img/state.png"></span>
						<span class="state">审核通过</span>
					</li>
				</ul>
				<div class="delayReport">
					<ul class="hd clearfix">
						<li class="active">个人信息</li>
						<li>简历</li>
					</ul>
					<div class="bd">
						<div style="display: block;">
							<ul class="dorm-book">
								<li>
									<span class="book-tit delay">姓名</span>
									<input type="text" name="name" placeholder="张三" class="delayinput"  disabled="disabled"/>
									<div class="sex">
										<label>男</label>
										<label class="sex-check">女</label>
									</div>
								</li>
								<li>
									<span class="book-tit delay">学院</span>
									<input type="text" name="name" placeholder="北京大学" class="delayinput" disabled="disabled"/>
								</li>
								<li>
									<span class="book-tit delay">专业</span>
									<input type="text" name="name" placeholder="应用物理学" class="delayinput" disabled="disabled"/>
								</li>
								<li>
									<span class="book-tit delay">身份证号</span>
									<input type="text" name="name" placeholder="111111111111111111" class="delayinput" disabled="disabled"/>
								</li>
							</ul>
						</div>
						<div class="reason">
							<text  placeholder="请您在此输入您的申请原因，以便通过审核">
								简历内容简历内容简历内容简历内容简历内容简历内容
							</text>
						</div>
					</div>
				</div>
			</div>
			<div class="step-btn">
					<a href="#" class="ta-center db">跟Ta沟通</a>
			</div>
			<div class="cover-bg"></div>
			<script src="js/jquery-1.10.2.min.js"></script>
			<script type="text/javascript" src="js/basic.js"></script>
			<script type="text/javascript" src="js/rem.js"></script>
		</body>
