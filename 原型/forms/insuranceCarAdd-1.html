<html lang="zh-CN">
<head>

  <title>新增社保人员</title>
	<script>
		var attribute = 0;
		function setAttr(attr){
			attribute = attr;
			var attrEle = document.getElementById("userAttr");
			switch(attr){
				case 1:
					attrEle.setAttribute("value","交强险");
					break;
				case 2:
					attrEle.setAttribute("value","其他险");
					break;
				case 2:
					attrEle.setAttribute("value","盗抢险");
					break;
			}

			var event = new MouseEvent('click', {
				'view': window,
				'bubbles': true,
				'cancelable': true
			});
			event.initMouseEvent("click",true,true,document.defaultView,0,0,0,0,0,false,false,false,false,0,null);
			attrEle.dispatchEvent(event);

		}

		function nextStep(){
			if(attribute !=0)
				switch(attribute){
					case 1:
						location.href='insuranceCarAdd-2-CLIVTA.html';
						break;
					case 2:
						location.href='insuranceCarAdd-2-CLIVTA.html';
						break;
					case 3:
						location.href='insuranceCarAdd-2-CLIVTA.html';
						break;
				}
			else
				alert("您还没有选择险种");
		}


	</script>
</head>
	<body>
		<div class="header">
			<span>新增车辆保险</span>
			<a href="user-info.html" class="back"><i class="iconfont icon-left"></i></a>
		</div>
		<ul class="dorm-book">
			<li>
				<div class="show-btn">
					<span class="book-tit">保险类型</span>
					<input type="text" id="userAttr" name="name" placeholder="请选择您当前要上的保险类型" disabled="disabled" />
				</div>
				<span class="goin"><i class="iconfont icon-right"></i></span>
				<div id="attrSelectOption" class="checkshow">
					<p onclick="setAttr(1)">交强险</p>
					<p onclick="setAttr(3)">盗抢险</p>
					<p onclick="setAttr(2)">其他险</p>
				</div>
			</li>

			<!--li class="info-top clearfix">
				<span>推荐人: </span>

				</span>
				<span class="stu-name">江静静</span>
				<span class="code"><img src="img/code.png"></span>
			</li-->
		</ul>
		<div class="step-btn">
			<a href="#" id="nextStepButton" class="ta-center db" onClick="nextStep();">下一步</a>
		</div>
