	<script>
		var attribute = 0;
		function setAttr(attr){
			attribute = attr;
			var attrEle = document.getElementById("userAttr");
			switch(attr){
				case 1:
					attrEle.setAttribute("value","个人");
					break;
				case 2:
					attrEle.setAttribute("value","公益个人");
					break;
				case 3:
					attrEle.setAttribute("value","单位");
					break;
			}

			var event = new MouseEvent('click', {
				'view': window,
				'bubbles': true,
				'cancelable': true
			});
			event.initMouseEvent("click",true,true,document.defaultView,0,0,0,0,0,false,false,false,false,0,null);
			attrEle.dispatchEvent(event);

		}

		function nextStep(){
			if(attribute !=0)
				switch(attribute){
					case 1:
						location.href='user-info-2.html?userAttr=1';
						break;
					case 2:
						location.href='user-info-person-notice.html?userAttr=2';
						break;
					case 3:
						location.href='user-info-organization-notice.html?userAttr=3';
						break;
				}
			else
				alert("您还没有选择用户类别");
		}
