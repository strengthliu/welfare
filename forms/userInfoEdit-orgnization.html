		<title>用户信息</title>
		<script>
			var attribute = 0;
			function setAttr(attr){
				attribute = attr;
				var attrEle = document.getElementById("userAttr");
				switch(attr){
					case 1:
						attrEle.setAttribute("value","加油卡充值");
						break;
					case 2:
						attrEle.setAttribute("value","加油卡管理");
						break;
					case 3:
						attrEle.setAttribute("value","签收加油卡");
						break;
					case 4:
						attrEle.setAttribute("value","捐赠");
						break;
					case 5:
						attrEle.setAttribute("value","岗位管理");
						break;
					case 6:
						attrEle.setAttribute("value","面试");
						break;
					case 7:
						attrEle.setAttribute("value","用工管理");
						break;
				}

				var event = new MouseEvent('click', {
					'view': window,
					'bubbles': true,
					'cancelable': true
				});
				event.initMouseEvent("click",true,true,document.defaultView,0,0,0,0,0,false,false,false,false,0,null);
				attrEle.dispatchEvent(event);

			}
		</script>
