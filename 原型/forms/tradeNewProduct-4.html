<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="css/slick.css"/>
  <link rel="stylesheet" type="text/css" href="css/base.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
  <title>新建帮扶产品</title>
	<script>
		var attribute = 0;
		function setAttr(attr){
			attribute = attr;
			var attrEle = document.getElementById("userAttr");
			switch(attr){
				case 1:
					attrEle.setAttribute("value","个人");
					break;
				case 2:
					attrEle.setAttribute("value","公益个人");
					break;
				case 3:
					attrEle.setAttribute("value","单位");
					break;
			}

			var event = new MouseEvent('click', {
				'view': window,
				'bubbles': true,
				'cancelable': true
			});
			event.initMouseEvent("click",true,true,document.defaultView,0,0,0,0,0,false,false,false,false,0,null);
			attrEle.dispatchEvent(event);

		}

		function search(){
			var event = new MouseEvent('click', {
				'view': window,
				'bubbles': true,
				'cancelable': true
			});
			event.initMouseEvent("click",true,true,document.defaultView,0,0,0,0,0,false,false,false,false,0,null);
			attrEle.dispatchEvent(event);

		}
		function nextStep(){
			if(attribute !=0)
				switch(attribute){
					case 1:
						location.href='tradeNewProduct-2.html?userAttr=1';
						break;
					case 2:
						location.href='tradeNewProduct-2.html?userAttr=2';
						break;
					case 3:
						location.href='user-info-organization-notice.html?userAttr=3';
						break;
				}
			else
				alert("您还没有选择用户类别");
		}


	</script>
		</head>
	<body>
		<div class="header">
			<span>新建帮扶产品</span>
			<a href="javascript:history.go(-1)" class="back"><i class="iconfont icon-left"></i></a>
		</div>
		<div class="step">
			<ul class="fs0">
				<li>
					<span class="step-icon passbg">1</span>
					<p class="step-txt">供给类型</p>
				</li>
				<li>
					<span class="step-icon passbg">2</span>
					<p class="step-txt">协议信息</p>
				</li>
				<li>
					<span class="step-icon passbg">3</span>
					<p class="step-txt">产品信息</p>
				</li>
				<li>
					<span class="step-icon passbg">4</span>
					<p class="step-txt">价格及数量</p>
				</li>
			</ul>
			<span class="pro-line"><img src="img/pro-line4.png"></span>
		</div>
		<ul class="dorm-book">
			<!--li>
				<span class="book-tit">姓名</span>
				<input type="text" name="name" placeholder="请输入姓名" />
				<div class="sex">
					<label class="sex-check">男</label>
					<label>女</label>
				</div>
			</li-->
			<li>
				<span class="book-tit">创业援助帮扶价（成本价）</span>
				<input type="text" name="name" placeholder="请填写创业援助帮扶价（成本价）" />
			</li>
			<li>
				<span class="book-tit">经销商成本价</span>
				<input type="text" name="name" placeholder="请填写经销商成本价" />
			</li>
			<li>
				<span class="book-tit">终端创业援助销售价</span>
				<input type="text" name="name" placeholder="请填写终端创业援助销售价" />
			</li>
			<li>
				<span class="book-tit">官方市场销售价</span>
				<input type="text" name="name" placeholder="请填写官方市场销售价" />
			</li>
			<li>
				<span class="book-tit">数量</span>
				<input type="text" name="name" placeholder="请填写本商品可售数量" />
			</li>

			<!--li class="info-top clearfix">
				<span>推荐人: </span>
				<span class="heade-img">
					<img src="img/person.png">
				</span>
				<span class="stu-name">江静静</span>
				<span class="code"><img src="img/code.png"></span>
			</li-->
		</ul>
		<div class="step-btn">
			<a href="#" id="nextStepButton" class="ta-center db" onClick="history.go(-5)">完成</a>
		</div>
  <script src="js/jquery-1.10.2.min.js"></script>
   <script type="text/javascript" src="js/basic.js"></script>	
  <script type="text/javascript" src="js/rem.js"></script>	
	</body>
