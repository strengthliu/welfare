		<title>用户协议</title>
		<script>

			function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if (r != null) return unescape(r[2]); return null;
			}

			function returnToIndex(){
				var attr = getQueryString("userAttr");
				alert(attr);
				if(attr != null)
					switch(attr){
						case "1":
							location.href='index.html?userAttr=1';
							break;
						case "2":
							location.href='index-person.html?userAttr=2';
							break;
						case "3":
							alert("fdsa");
							location.href='index-organization.html?userAttr=3';
							break;
					}
				else
					alert("没有取到用户类型,没有页面参数。")
			}
		</script>
